version: "3"
services:
  pyrog:
    image: arkhn/pyrog-server:latest
    container_name: pyrog-server
    build:
      context: .
    ports:
      - 4000:4000
    env_file: .env.docker
    depends_on:
      - postgres
    volumes:
      - schemas:/home/node/app/schemas

  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: prisma
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
  schemas:
