query structureDisplay($definitionId: ID!) {
  structureDefinition(definitionId: $definitionId) {
    id
    extensions {
      id
      name
      publisher
      attributes {
        attribute
      }
    }
    attributes {
      id
      attribute
      extensions {
        id
        name
        publisher
        attributes {
          attribute
        }
      }
    }
  }
}
