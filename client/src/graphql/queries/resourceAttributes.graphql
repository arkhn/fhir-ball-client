#import "../fragments/entireFilter.graphql"
#import "../fragments/comment.graphql"

query resourceAttributes($resourceId: ID!) {
  resource(resourceId: $resourceId) {
    id
    filters {
      ...entireFilter
    }
    attributes {
      id
      path
      sliceName
      definitionId
      inputGroups {
        id
        inputs {
          id
        }
      }
      comments {
        ...comment
      }
    }
  }
}
