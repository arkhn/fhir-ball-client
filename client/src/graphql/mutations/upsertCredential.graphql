mutation upsertCredential(
  $sourceId: ID!
  $host: String!
  $port: String!
  $login: String!
  $password: String!
  $database: String!
  $owner: String!
  $model: String!
) {
  upsertCredential(
    sourceId: $sourceId
    host: $host
    port: $port
    login: $login
    password: $password
    database: $database
    owner: $owner
    model: $model
  ) {
    id
    host
    port
    decryptedPassword
    login
    model
    database
    owner
    schema
  }
}
