mutation upsertCredential(
  $sourceId: ID!
  $host: String!
  $port: String!
  $login: String!
  $password: String!
  $database: String!
  $model: String!
) {
  upsertCredential(
    sourceId: $sourceId
    host: $host
    port: $port
    login: $login
    password: $password
    database: $database
    model: $model
  ) {
    id
    host
    port
    password
    login
    model
    database
  }
}
