#import "../fragments/entireInput.graphql"
#import "../fragments/entireAttribute.graphql"

mutation createSQLInput($inputGroupId: ID!, $columnInput: ColumnInput) {
  createInput(inputGroupId: $inputGroupId, sql: $columnInput) {
    ...entireInput
    inputGroup {
      id
      attribute {
        ...entireAttribute
      }
    }
  }
}
