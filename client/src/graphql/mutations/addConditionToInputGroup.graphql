#import "../fragments/entireCondition.graphql"

mutation addConditionToInputGroup(
  $inputGroupId: ID!
  $action: ConditionAction!
  $columnInput: ColumnInput!
  $relation: ConditionRelation!
  $value: String
) {
  addConditionToInputGroup(
    inputGroupId: $inputGroupId
    action: $action
    columnInput: $columnInput
    relation: $relation
    value: $value
  ) {
    id
    conditions {
      ...entireCondition
    }
  }
}
